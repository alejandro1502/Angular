<ion-content *ngIf="allLocations">
    <ion-list>
        <ion-list-header>
            Listado de personajes
        </ion-list-header>

        <ion-item *ngFor="let location of allLocations.results " (click)="openModal(location)">
            <ion-label>
                <h2>{{ location.name }}</h2>
                <h3>Dimension: {{ location.dimension }}</h3>
                <p>Tipo: {{ location.type}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
